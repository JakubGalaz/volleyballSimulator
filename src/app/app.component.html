<html>
<body>
<h1>Symulator meczu siatkówki</h1>

<div class="playerInfo">

</div>

        <mat-icon>account_circle</mat-icon>

    </mat-expansion-panel-header>

    <div  class="player">
      <app-host-first-player (newPlayer)="onNewPlayer($event)"></app-host-first-player>

</div>
<button *ngIf="display === 3"type="button" class="btn btn-warning" (click)="simulationService.teamOverall(playerArray)">Rozpocznij symulację!</button>
<div  class="pitch">

  <img class="pitchIcon" src="../assets/beachVPitch.jpg" alt="volleyBallPeach">
</div>
<div *ngIf="playerArray !== undefined">
  <img class="playerIconOne" src="../assets/player.png" alt="volleyballPlayer">

</div>
<div *ngIf="display >= 1">
  <img class="playerIconTwo" src="../assets/player.png" alt="volleyballPlayer">
</div>

<div *ngIf="display >= 2">
  <img class="playerIconThree" src="../assets/player.png" alt="volleyballPlayer">
</div>

<div *ngIf="display >= 3">
